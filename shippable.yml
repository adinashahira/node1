language: node_js

node_js:
  - 0.12

build:
  ci:
    - npm install --global ejs
    - npm install --global express
    - npm install --global mocha
    - npm info ejs version
    - npm info express version
    - npm info mocha version
    - npm install
    - npm test
    - echo "Ci is finished"
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/node_modules